<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/gallery.css">
 <title>Slider</title>

 </head>

<body>
  <header id="header">

  </header>
  
  <main>
    <div class="container">
     
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="https://www.w3schools.com/howto/img_woods_wide.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="https://www.w3schools.com/howto/img_5terre.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="https://www.w3schools.com/howto/img_mountains.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="https://www.w3schools.com/howto/img_lights.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="https://www.w3schools.com/howto/img_nature.jpg">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="https://www.w3schools.com/howto/img_snow.jpg">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

 
      <div class="caption-container">
        <p id="caption"></p>
      </div>

 
      <div class="row">
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_woods_wide.jpg" onclick="currentSlide(1)" alt="The Woods"style="width:100%">
        </div>
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_5terre.jpg" onclick="currentSlide(2)" alt="Cinque Terre"style="width:100%">
        </div>
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_mountains.jpg" onclick="currentSlide(3)" alt="Mountains and fjords"style="width:100%">
        </div>
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_lights.jpg" onclick="currentSlide(4)" alt="Northern Lights"style="width:100%">
        </div>
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_nature.jpg" onclick="currentSlide(5)" alt="Nature and sunrise"style="width:100%">
        </div>
        <div class="column">
          <img class="demo" src="https://www.w3schools.com/howto/img_snow.jpg" onclick="currentSlide(6)" alt="Snowy Mountains"style="width:100%">
        </div>
      </div>
    </div>
  </main>

 
</body>
<script src="../scriptgallery.js"></script>
</html>

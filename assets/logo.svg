<svg style="width: 40px; height:40px;" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" fill="none">
        <rect width="220" height="220" rx="32" fill="#0F1B1E" />
        <g transform="translate(110,110)">
            <g class="spin-rays" stroke="#5F9EA0" stroke-width="4">
                <line y1="-80" y2="-100" />
                <line transform="rotate(45)" y1="-80" y2="-100" />
                <line transform="rotate(90)" y1="-80" y2="-100" />
                <line transform="rotate(135)" y1="-80" y2="-100" />
                <line transform="rotate(180)" y1="-80" y2="-100" />
                <line transform="rotate(225)" y1="-80" y2="-100" />
                <line transform="rotate(270)" y1="-80" y2="-100" />
                <line transform="rotate(315)" y1="-80" y2="-100" />
            </g>
            <circle r="50" fill="#5F9EA0" />
            <circle r="45" fill="#0F1B1E" />
            <circle r="60" class="orbit" stroke="#5F9EA0" stroke-opacity="0.3" stroke-dasharray="12 12" stroke-width="2"
                fill="none" />
        </g>
        <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="Futura, Segoe UI, sans-serif"
            font-size="28" fill="#5F9EA0" font-weight="bold" letter-spacing="4">
            AP
        </text>
    </svg>